{{template "header"}}

  <title>HT-IOT - 登录</title>
  <style type="text/css">
     body {
       padding: 200px 0;
       vertical-align:middle;
       font-size: medium;
       font-family: "Microsoft YaHei", Arial, Helvetical, sans-serif, "宋体";
     }
    </style>
</head>

{{template "navbar" .}}

<body>

  <div class = "container" style="width: 500px">
      <form method="POST" action ="/login">
          <div class="form-group" >
            <label for="uname">用户名</label>
            <input id = "uname" type="email" class="form-control"  placeholder="请输入用户名/Email" name="uname">
          </div>
          <div class="form-group">
            <label for="pwd">密码</label>
            <input id = "pwd" type="password" class="form-control"  placeholder="输入密码/Password" name="pwd">
          </div>
          <div class="form-group">
            <label for="hospname">使用单位名称</label>
            <input id = "hospname" type="text" class="form-control"  placeholder="使用单位名称" name="hospname">
          </div>
          <div class="form-group">
            <label for="hospzone">使用区域名称</label>
            <input id = "hospzone" type="text" class="form-control"  placeholder="使用区域名称" name="hospzone">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="autoLogin"> 自动登录
            </label>
          </div>
          <button type="submit" class="btn btn-primary" onClick="checkInput()">登录</button>
          <button class="btn btn-default" onClick="return backToHome()">退出</button>
        </form>

    
        <script type ="text/javascript">
          function checkInput(){
            var uname = document.getElementById("uname");
            if (uname.value.length == 0){
              alert ("请输入帐号");
              return false;
            }
            var pwd = document.getElementById("pwd");
            if (pwd.value.length == 0){
              alert ("请输入密码");
              return false;
            }
            var hospname = document.getElementById("hospname");
            if (hospname.value.length == 0){
              alert ("请输入单位名称");
              return false;
            }
            return true;
          }

          function backToHome(){ 
              window.location.href = "/";
            return false;
          }

        </script>
  </div>

</body>
</html>
